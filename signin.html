<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign In — Campus Connect</title>
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <a class="back" href="welcome.html">← Back to role selection</a>

    <main class="center">
      <form class="card" action="dashboard.html" method="get">
        <h2>Student Sign In</h2>
        <p class="muted">Access your student dashboard.</p>

        <label>Email Address
          <input type="email" name="email" placeholder="you@example.com" required />
        </label>

        <label>Password
          <input type="password" name="password" placeholder="••••••••" required />
        </label>

        <button class="primary" type="submit">Sign In</button>

        <p class="small">Don't have an account? <a href="signup.html">Sign Up</a></p>
      </form>
    </main>
  </body>
</html>
